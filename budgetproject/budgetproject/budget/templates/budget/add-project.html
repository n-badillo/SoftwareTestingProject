{% extends 'budget/base.html' %}
{% load static %}
{% block content %}


<div class="container text-dark" style="background: #E7ECEF;">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <label for="categoryInput">Expense Categories (hit enter after every category)</label>
        <input type="text" name="categoryInput" id="categoryInput">
        <input type="hidden" name="categoriesString">
    
        <ul id="categoriesContainer">
        </ul>
        
        <button type="submit" class="btn">Start Project</button>
    </form>
    
    <div class="center">
            <a href="{% url 'list' %}" class="btn">Back to Projects</a>
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>
</div>

{% endblock %}

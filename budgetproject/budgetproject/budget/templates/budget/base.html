{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budget App</title>
  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <!-- Imports -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 
 <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  -->
</head>

<body class="box" style="background: linear-gradient(180deg, #FFFFFF 7%, #FFFFFF, #81C3D7); background-attachment: fixed;">

  <nav class="navbar navbar-dark" style="background: #16425B;">
    <a class="navbar-brand" href="{% url 'list' %}">
      <img src="#" width="30" height="30" class="d-inline-block align-top" alt="">
      Budget App
    </a>
    <ul class="nav justify-content-end navbar-dark">

      {% if user.is_authenticated %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'list' %}" style="color:white;"><b>Hello, {{ user.username }}</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
      </li>

      {% else %}
      <li class="nav-item">
        <a class="btn" href="{% url 'login' %}" role="button"><b>Login</b></a>
      </li>
      <li class="nav-item">
        <a class="btn" href="{% url 'register' %}" role="button"><b>Register</b></a>
      </li>
      {% endif %}
    </ul>
  </nav>


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tag }} center">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

  </div>

  <script>
  
  </script>


  <!-- JavaScript Imports for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
